<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JASEX signup</title>
    <link rel="shortcut icon" href="https://material.io/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="bundle-signup.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="jasex-signup">
    <aside class="mdc-drawer jasex-drawer">
        <div class="mdc-drawer__header">
            <h1 class="jasex-title">JASEX</h1>
        </div>
        <div class="mdc-drawer__content">
            <nav class="mdc-list">
            
                <div class="search-input">
                    <input type="text">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Search here</label>
                    <span class="material-icons">search</span>
                    <span class="material-icons">close</span>
                </div>
          
                <a class="mdc-list-item mdc-list-item--activated" aria-selected="true" tabindex="0" href="#">
                  <span class="mdc-list-item__text">FEATURED</span>
                </a>
                <div class="jasex-select-item-divider mdc-list-divider" role="separator"></div>
                <a class="mdc-list-item" href="#">
                  <span class="mdc-list-item__text">BUY</span>
                </a>
                <a class="mdc-list-item" href="#">
                  <span class="mdc-list-item__text">SELL</span>
                </a>
                <a class="mdc-list-item" href="#">
                  <span class="mdc-list-item__text">CART</span>
                </a>
                <a class="mdc-list-item" href="#">
                  <span class="mdc-list-item__text">My Account</span>
                </a>
            </nav>
        </div>
    </aside>
    
    <form action="home.html" class="logintest">
    <div class="left">
        <section class="header">
        <h1>REGISTER</h1>
        </section>
            <div class="group">
                <input type="email" class="mdc-text-field__input" id="email-input" name="emailaddress" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="mdc-floating-label" for="email-input">Email</label>
                <div class="mdc-line-ripple"></div>
            </div>
            <div class="group">
                <input type="text" class="mdc-text-field__input" id="username-input" name="username" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="mdc-floating-label" for="username-input">Username</label>
                <div class="mdc-line-ripple"></div>
            </div>
            <div class="group">
                <input type="password" class="mdc-text-field__input" id="password-input" name="password" required minlength="8">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="mdc-floating-label" for="password-input">Password</label>
                <div class="mdc-line-ripple"></div>            
            </div>
            <div class="group">
                <input type="password" class="mdc-text-field__input" id="password-input" name="password" required minlength="8">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="mdc-floating-label" for="password-input">Retype Password</label>
                <div class="mdc-line-ripple"></div>            
            </div>
            <div class="button-container">
                <button type="button" class="mdc-button cancel">
                    <span class="mdc-button__label">
                      Cancel
                    </span>
                </button>
                <button class="mdc-button mdc-button--raised next">
                    <span class="mdc-button__label">
                      SIGN UP
                    </span>
                </button>
            </div>
        </div>
        <div class="right">
            <button class="social-signin jasex">Log in with a Jasex account</button>
            <button class="social-signin facebook">Log in with facebook</button>
            <button class="social-signin twitter">Log in with Twitter</button>
            <button class="social-signin google">Log in with Google+</button>
            </div>
        <div class="or">OR</div>
    </form>

    <script src="bundle-signup.js" async></script>
</body>
</html>
