{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
	{% load static %}
	<div class="breadcrumbs">
		<div class="container">
			<div class="row">
				<div class="col">
					<p class="bread"><span><a href="../index">Home</a></span> / <span>Log in</span></p>
				</div>
			</div>
		</div>
	</div>
	<div id="colorlib-login">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<div class="contact-wrap">
							<h3>Log In</h3>
							<form method="post" class="login-form">
								<div class="row">
                                    {% csrf_token %}
                                    {{ form.as_p }}
									<div class="col-sm-12">
										<div class="form-group">
											<input type="submit" value="Log In" class="btn btn-primary">
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
                    <div class="col-md-6">
						<div class="or">
                            <div class="contact-wrap">
                                <h3>Don't have an account?</h3>
                                <form action="../signup" class="login-form">
                                    <div class="w-100"></div>
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <input type="submit" value="SIGN UP HERE" class="btn btn-primary">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
					</div>
				</div>
			</div>
		</div>
{% endblock %}
