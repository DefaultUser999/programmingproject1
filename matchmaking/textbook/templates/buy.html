<!-- templates/sell.html -->
{% extends 'base.html' %}

{% block title %}Buy{% endblock %}

{% block content %}

{% if messages %}
{% for message in messages %}
<div {% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissible fade show" {% endif %}>
    <span>{{ message }}</span>
</div>
{% endfor %}
{% endif %}

<h2>Buy Textbook</h2>



{% endblock %}

{% comment %}

<li><a href="{% url 'polls:detail' item.id %}">{{item}}</a></li>

{% endcomment %}
