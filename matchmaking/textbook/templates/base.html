<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>

  <title>{% block title %}Project Programming 1 - Matchmaking {% endblock %}</title>

  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'textbook/css/style.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rokkitt:100,300,400,700" rel="stylesheet">
	
	<!-- Animate.css -->
    <link rel="stylesheet" type="text/css" href="{% static 'textbook/css/animate.css' %}">
    <!-- Icomoon Icon Fonts -->
    <link rel="stylesheet" type="text/css" href="{% static 'textbook/css/icomoon.css' %}">
    <!-- Ion Icon Fonts -->
    <link rel="stylesheet" type="text/css" href="{% static 'textbook/css/ionicons.min.css' %}">
    <!-- Bootstrap  -->
    <link rel="stylesheet" type="text/css" href="{% static 'textbook/css/bootstrap.min.css' %}">
    
    <!-- Magnific Popup -->
    <link rel="stylesheet" type="text/css" href="{% static 'textbook/css/magnific-popup.css' %}">
    
    <!-- Flexslider  -->
    <link rel="stylesheet" type="text/css" href="{% static 'textbook/css/flexslider.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'textbook/css/owl.carousel.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'textbook/css/bootstrap-datepicker.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'textbook/fonts/flaticon/font/flaticon.css' %}">
    
    <!-- Theme style  -->
    <link rel="stylesheet" type="text/css" href="{% static 'textbook/css/style.css' %}">

  <!-- popper -->
  <script src="{% static 'textbook/js/popper.min.js' %}"></script>
  <!-- bootstrap 4.1 -->
  <script src="{% static 'textbook/js/bootstrap.min.js' %}"></script>
  <!-- jQuery easing -->
  <script src="{% static 'textbook/js/jquery.easing.1.3.js' %}"></script>
	<!-- Waypoints -->
	<script src="{% static 'textbook/js/jquery.waypoints.min.js' %}"></script>
	<!-- Flexslider -->
	<script src="{% static 'textbook/js/jquery.flexslider-min.js' %}"></script>

	<script src="{% static 'textbook/js/owl.carousel.min.js' %}"></script>

	<script src="{% static 'textbook/js/magnific-popup-options.js' %}"></script>
	<!-- Date Picker -->
	<script src="{% static 'textbook/js/bootstrap-datepicker.js' %}"></script>

	<script src="{% static 'textbook/js/jquery.stellar.min.js' %}"></script>
